{% extends 'base.html' %}
{% block body %}

  <div class="container">
      <div class="row">
       {% for i in movie_list %}
        <div class="col-md-3"><br><br>
            <div class="card">
                <img class="card-img-top" src="{{i.imgs.url}}" alt="" width="200" height="250">
                    <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                        <h5 class="card-title">{{i.year}}</h5>
                    <a href="{% url 'webapp:detail' i.id %}" class="btn btn-primary">View Details...</a>
                    </div>
             </div>
        </div>{% endfor %}
      </div>
      <br>
      <br>
       <a href="{% url 'webapp:add_movie'  %}" class="btn btn-success">ADD MORE MOVIES HERE </a>
  </div>
{% endblock %}
